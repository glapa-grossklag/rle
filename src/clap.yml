name: rle
version: "0.1"
author: Miles Glapa-Grossklag <miles@glapa-grossklag.com>
about: Compress and decompress data using run-length encoding.
subcommands:
    - encode:
        about: Encode a file.
        args:
        - INPUT:
            help: Sets the input file to use
            required: true
            index: 1
        - OUTPUT:
            help: Sets the output file to use
            required: true
            index: 2
        - verbose:
            short: v
            help: Displays statistics
    - decode:
        about: Decode a file.
        args:
        - INPUT:
            help: Sets the input file to use
            required: true
            index: 1
        - OUTPUT:
            help: Sets the output file to use
            required: true
            index: 2
